<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="m"> <label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem" value="f"> <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <p><input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label></p>
            <p><input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label></p>
            <p><input type="checkbox" name="esfa" id="iesfa"><label for="iesfa">Futebol Americano</label></p>
            <p><input type="checkbox" name="eshoq" id="ieshoq"><label for="ieshoq">Hóquei</label></p>
            <p><input type="checkbox" name="esxad" id="iesxad"><label for="iesxad">Xadrez</label></p>
            <p><input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label></p>
        </fieldset>

        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
    
</body>
</html>
