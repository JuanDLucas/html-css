<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1{ /* Box-level */
            background-color: rgb(154, 202, 202);

            height: 250px;
            width: 400px;

            border: 10px solid darkolivegreen;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed red;
        }

        a{ /* Inline-level */
            border: 5px solid darkorchid;
            
        }
    </style>
</head>
<body>
    <h1>Exemplo de box-level</h1>
    <p>Parágrafos também são exemplos de box-level, diferente dos <a href="#">Links</a> que são exemplos de caixas inline-level.</p>
</body>
</html>
