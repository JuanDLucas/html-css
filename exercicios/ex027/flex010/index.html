<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container {
            background-color: lightsalmon;

            display: flex;
            flex-flow: row nowrap;
        }

        div.itens {
            background-color: aquamarine;
            border: 1px solid black;
            text-align: center;
            flex: 0 1 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="itens" id="a">A</div>
        <div class="itens" id="b">B</div>
        <div class="itens" id="c">C</div>
    </div>
</body>
</html>
