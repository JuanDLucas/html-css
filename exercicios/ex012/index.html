<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos em hospedagem local</h1>
    <p>Este vídeo está hospedado em meu próprio servidor.</p>

    <video width="300" controls >
        <source src="midias/meu-video.m4v.mkv" type="video/mp4">
        <source src="midias/meu-video.mp4.mp4" type="video/mp4">
        <source src="midias/meu-video.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade para a reprodução de vídeos</p>
    </video>

    <h1>Inserindo vídeos de hospedagem externa</h1>
    <h2>Este vídeo está hospedado no YouTube.</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/U0kxkksURss?si=BSZj6g9DkP_1Y2gl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <iframe width="300" height="125" src="https://www.youtube.com/embed/BRuTnxjf2k8?si=UoiseZbbg99uGGjB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h2>Agora um vídeo hospedado no Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/29844795?h=f0a1764666" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
   

</body>
</html>
