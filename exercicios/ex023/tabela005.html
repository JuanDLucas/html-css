<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 500px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        col.cnome {
            background-color: chartreuse;
        }

        col.cgrupo {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="cgrupo" span="2">
            <col class="cprof">
        </colgroup>
        <caption>Cadastros</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Adriana dos Santos</td>
            <td>F</td>
            <td>29</td>
            <td>Interprete de Libras</td>
        </tr>
        <tr>
            <td>Anna Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Juan D'Lucas</td>
            <td>M</td>
            <td>23</td>
            <td>Game Dev</td>
        </tr>
        <tr>
            <td>Vitor Hugo</td>
            <td>M</td>
            <td>36</td>
            <td>Vendedor</td>
        </tr>
        <tr>
            <td>Cláudia</td>
            <td>F</td>
            <td>40</td>
            <td>Gerente</td>
        </tr>
        <tr>
            <td>Denilson</td>
            <td>M</td>
            <td>28</td>
            <td>Segurança do Trabalho</td>
        </tr>
    </table>
    
</body>
</html>
