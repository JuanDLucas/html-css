<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão Iframe</title>
</head>

<style>
    iframe {
        width: 240px;
        height: 240px;
        border: 2px dashed darkcyan;
    }
</style>
<body>
    <h1>Testanto o uso de Iframes</h1>
    <!-- Tamanho padrão w300xh150-->
    <p>Acesse o site do 
        
        <a href="https://www.cursoemvideo.com" target="_blank"><iframe src="https://www.cursoemvideo.com" frameborder="0" height="400">Ideal inserir conteúdo, assim exibirá na tela de alguém com algum dispositivo incompatível com os iframes</iframe></a>

    para aprender a programar.</p>

    <p>
        O Google 

        <iframe src="https://www.google.com/" frameborder="0" width="120" height="120"></iframe> 

        é um exemplo de site que não permite que seu conteúdo seja exibido em Iframes.

    </p>

    <p> 
        <a href="https://www.globo.com/" target="_blank"><iframe src="https://www.globo.com/" frameborder="0" height="400">Ideal inserir conteúdo, assim exibirá na tela de alguém com algum dispositivo incompatível com os iframes</iframe></a>
    </p>
</body>
</html>
